<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота JavaScript</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px 0; }
    .output { margin: 10px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Лабораторна робота JavaScript</h1>

  <button onclick="task1()">1. Мінімальна довжина трьох слів</button>
  <div id="output1" class="output"></div>

  <button onclick="task2()">2. Фільтрувати непарні числа</button>
  <div id="output2" class="output"></div>

  <button onclick="task3()">3. Довжина найкоротшого слова</button>
  <div id="output3" class="output"></div>

  <button onclick="task4()">4. Об'єднання масивів</button>
  <div id="output4" class="output"></div>

  <button onclick="task5()">5. Найменше число серед змішаних елементів</button>
  <div id="output5" class="output"></div>

  <button onclick="task6()">6. Сума чисел до N</button>
  <div id="output6" class="output"></div>

  <button onclick="task7()">7. Перетворення балу в оцінку</button>
  <div id="output7" class="output"></div>

  <button onclick="task8()">8. Найдовше з трьох слів</button>
  <div id="output8" class="output"></div>

  <button onclick="task9()">9. Множення без *</button>
  <div id="output9" class="output"></div>

  <button onclick="task10()">10. Сума між двома числами</button>
  <div id="output10" class="output"></div>

  <script>
    function task1() {
      document.getElementById('output1').textContent =
        findMinLengthOfThreewords('a', 'be', 'see');
    }

    function task2() {
      document.getElementById('output2').textContent =
        filterOddElements([1, 2, 3, 4, 5]).join(", ");
    }

    function task3() {
      document.getElementById('output3').textContent =
        getLengthOfShortestElement(["one", "two", "three"]);
    }

    function task4() {
      document.getElementById('output4').textContent =
        joinArrayOfArrays([[1, 4], [true, false], ["x", "y"]]).join(", ");
    }

    function task5() {
      document.getElementById('output5').textContent =
        findSmallestNumberAmongMixedElements([4, "lincoln", 9, "octopus"]);
    }

    function task6() {
      document.getElementById('output6').textContent =
        computeSummationToN(6);
    }

    function task7() {
      document.getElementById('output7').textContent =
        convertScoreToGrade(91);
    }

    function task8() {
      document.getElementById('output8').textContent =
        getLongestOfThreeWords('these', 'three', 'words');
    }

    function task9() {
      document.getElementById('output9').textContent =
        multiply(4, 7);
    }

    function task10() {
      document.getElementById('output10').textContent =
        computeSumBetween(2, 5);
    }

    
    function findMinLengthOfThreewords(word1, word2, word3) {
      return Math.min(word1.length, word2.length, word3.length);
    }

    function filterOddElements(arr) {
      var result = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) result.push(arr[i]);
      }
      return result;
    }

    function getLengthOfShortestElement(arr) {
      if (arr.length === 0) return 0;
      var minLength = arr[0].length;
      for (var i = 1; i < arr.length; i++) {
        if (arr[i].length < minLength) minLength = arr[i].length;
      }
      return minLength;
    }

    function joinArrayOfArrays(arr) {
      return [].concat.apply([], arr);
    }

    function findSmallestNumberAmongMixedElements(arr) {
      var min = Infinity;
      var found = false;
      for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number') {
          found = true;
          if (arr[i] < min) min = arr[i];
        }
      }
      return found ? min : 0;
    }

    function computeSummationToN(n) {
      var sum = 0;
      for (var i = 1; i <= n; i++) {
        sum += i;
      }
      return sum;
    }

    function convertScoreToGrade(score) {
      if (score > 100 || score < 0) return 'INVALID SCORE';
      if (score >= 90) return 'A';
      if (score >= 80) return 'B';
      if (score >= 70) return 'C';
      if (score >= 60) return 'D';
      if (score >= 50) return 'E';
      return 'F';
    }

    function getLongestOfThreeWords(word1, word2, word3) {
      var longest = word1;
      if (word2.length > longest.length) longest = word2;
      if (word3.length > longest.length) longest = word3;
      return longest;
    }

    function multiply(num1, num2) {
      var result = 0;
      for (var i = 0; i < Math.abs(num2); i++) {
        result += num1;
      }
      return num2 < 0 ? -result : result;
    }

    function computeSumBetween(num1, num2) {
      if (num2 <= num1) return 0;
      var sum = 0;
      for (var i = num1 + 1; i < num2; i++) {
        sum += i;
      }
      return sum;
    }
  </script>
</body>
</html>
